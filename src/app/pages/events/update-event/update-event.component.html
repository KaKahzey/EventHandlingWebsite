<div class="full-screen bg-gray-100 p-4 rounded-md shadow-md text-center flex flex-col justify-center items-center">
    <form [formGroup]="eventForm" (ngSubmit)="update()" class="flex flex-col items-center">
        <input type="text" formControlName="name" placeholder="name" />
        <input type="text" formControlName="description" placeholder="description" class="mb-4" />
        <input type="date" formControlName="startDate" placeholder="startDate" class="mb-4" />
        <input type="date" formControlName="endDate" placeholder="endDate" class="mb-4" />
        <input type="number" formControlName="maxGuest" placeholder="maxGuest" class="mb-4" />
        <input class="btn" type="submit" value="Modifier évènement">
    </form>
</div>
