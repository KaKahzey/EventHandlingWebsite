<div>
    <h2>Découvrez les prochains évènements</h2>
    <ng-container *ngIf="displayedEvent">
        <h3>{{displayedEvent.name}}</h3>
        <p>
            {{displayedEvent.description}}
        </p>
        <p>
            {{displayedEvent.startDate | date : "dd-MM-YYYY"}}<br />
            {{displayedEvent.endDate | date : "dd-MM-YYYY"}}
        </p>
    </ng-container>
</div>
