<div>
    <h2>Découvrez les prochains évènements</h2>
    <div *ngIf="event">
        <h3>{{event.name}}</h3>
        <p>
            {{event.description}}
        </p>
        <p>
            {{event.startDate | date : "dd-MM-YYYY"}}<br />
            {{event.endDate | date : "dd-MM-YYYY"}}
        </p>
    </div>
</div>
